{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container my-3">
        <div class="row">
            <div class="col-md-8 mx-auto account-container">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Log In</legend>
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class=" primary-btn account-btn" type="submit">login</button>
                    </div>
                </form>
                <div class="border-top pt-3 text-center">
                    <small class="text-muted">
                        Şifreni mi unuttun?<a class="ml-2" href="{% url 'password_reset' %}">Buraya tıkla</a>
                    </small>
                    <br>
                    <small class="text-muted">
                        Hesaba mı ihtiyacın var?<a class="ml-2" href="{% url 'register' %}">Kayıt Ol</a>
                    </small>
                </div>
            </div>
        </div>
  
    </div>
{% endblock content %}
